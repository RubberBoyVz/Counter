<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="counter">
        <h1 class="title">Counter</h1>
        <p class="counter-number" id="counter-number">0</p>
        <div class="div-buttons">
            <button class="btn" id="btn-decrease">decrease</button>
            <button class="btn" id="btn-reset">reset</button>
            <button class="btn" id="btn-increase">increase</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
